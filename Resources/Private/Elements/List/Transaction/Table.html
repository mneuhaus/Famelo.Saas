{namespace cm=TYPO3\Expose\ViewHelpers}
{namespace ts=TYPO3\TypoScript\ViewHelpers}

<!-- List/Table.html -->
<f:if condition="{objects}">
	<f:then>
		<table class="table table-striped table-bordered">
			<thead>
			    <tr>
			        <th>Datum</th>
			        <th>Firma</th>
			        <th>Rechnungs-Nr.</th>
			        <th>Betrag</th>
			        <th>Status</th>
			        <th></th>
			    </tr>
			</thead>
			<tbody>
				<ts:render path="tableBody" />
			</tbody>
		</table>
	</f:then>
	<f:else>
		No Objects found
	</f:else>
</f:if>
