<f:form name="login" action="authenticate" method="post" class="login-box">
	<input type="hidden" name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][provider]" value="SaasProvider" />
	<fieldset>

		<div class="form-group">
	    	<input type="text" id="username" type="text" placeholder="Username" class="form-control" name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][username]" additionalAttributes="{autofocus: 'autofocus'}" value="{username}" />
		</div>
		<div class="form-group">
			<input type="password" id="password" type="password" placeholder="Password" class="form-control" name="__authentication[TYPO3][Flow][Security][Authentication][Token][UsernamePassword][password]" />
	  	</div>
		<div class="neos-actions">
			<!-- Forgot password link will be here -->
			<f:form.button type="submit" class="pull-right">
				Login
			</f:form.button>
			<f:flashMessages as="flashMessages">
				<f:for each="{flashMessages}" as="flashMessage">
					<f:if condition="{0: flashMessage.severity} == {0: 'OK'}">
						<div class="neos-tooltip neos-bottom neos-in neos-tooltip-success">
					</f:if>
					<f:if condition="{0: flashMessage.severity} == {0: 'Notice'}">
						<div class="neos-tooltip neos-bottom neos-in neos-tooltip-notice">
					</f:if>
					<f:if condition="{0: flashMessage.severity} == {0: 'Warning'}">
						<div class="neos-tooltip neos-bottom neos-in neos-tooltip-warning">
					</f:if>
					<f:if condition="{0: flashMessage.severity} == {0: 'Error'}">
						<div class="neos-tooltip neos-bottom neos-in neos-tooltip-error">
					</f:if>
						<div class="neos-tooltip-arrow"></div>
						<div class="neos-tooltip-inner">{flashMessage.message -> f:format.raw()}</div>
					</div>
				</f:for>
			</f:flashMessages>
		</div>
	</fieldset>
</f:form>
