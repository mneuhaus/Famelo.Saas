<f:layout name="Default" />
{namespace s=Famelo\Saas\ViewHelpers}

<f:section name="Content">
<f:flashMessages />

<h4>Rechnungsadresse</h4>
<f:form action="update" object="{billing}" name="billing" class="form-horizontal">
	<div class="row">
		<div class="col-xs-6">
			<s:form.field property="firstName" columns="4:8">
				<f:form.textfield property="firstName" class="form-control" />
			</s:form.field>
			<s:form.field property="email" columns="4:8">
				<f:form.textfield property="email" class="form-control" />
			</s:form.field>
			<s:form.field property="phone" columns="4:8">
				<f:form.textfield property="phone" class="form-control" />
			</s:form.field>
			<s:form.field property="address" columns="4:8">
				<f:form.textfield property="address" class="form-control" />
			</s:form.field>
			<s:form.field property="city" columns="4:8">
				<f:form.textfield property="city" class="form-control" />
			</s:form.field>
			<s:form.field property="zip" columns="4:8">
				<f:form.textfield property="zip" class="form-control" />
			</s:form.field>
		</div>
		<div class="col-xs-6">
			<s:form.field property="lastName" columns="4:8">
				<f:form.textfield property="lastName" class="form-control" />
			</s:form.field>
			<s:form.field property="company" columns="4:8">
				<f:form.textfield property="company" class="form-control" />
			</s:form.field>
			<s:form.field property="fax" columns="4:8">
				<f:form.textfield property="fax" class="form-control" />
			</s:form.field>
			<s:form.field property="address2" columns="4:8">
				<f:form.textfield property="address2" class="form-control" />
			</s:form.field>
			<s:form.field property="state" columns="4:8">
				<f:form.textfield property="state" class="form-control" />
			</s:form.field>
			<s:form.field property="country" columns="4:8">
				<f:form.textfield property="country" class="form-control" />
			</s:form.field>
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-12">
			<div class="btn-toolbar">
				<f:form.button class="btn btn-default pull-right">Save</f:form.button>
			</div>
		</div>
	</div>
</f:form>
</f:section>
