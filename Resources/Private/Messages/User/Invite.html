<html>
    <head>
        {namespace m=Famelo\Messaging\ViewHelpers}
        {namespace s=Famelo\Saas\ViewHelpers}
        <m:message
            toEmail="{user.email}"
            toName="{user.name}"
            subject="{f:translate(value: 'Invitation to Broensfin')}" />
    </head>
    <body>
        <f:translate id="message.invite">
            <h3>You have been invited to Broensfin</h3>
            <p>
            You have been invited to use Broensfin.
            Please follow the link below to accept the invitation and create
            an account.
            </p>
        </f:translate>

        <a href="{baseUri}de/invite.html?--famelo_saas-invite[@package]=famelo.saas&--famelo_saas-invite[@controller]=invite&--famelo_saas-invite[@action]=index&--famelo_saas-invite[user]={user.identifier}">{f:translate(value: 'Click here to accept the Invitation.')}</a>
    </body>
</html>
