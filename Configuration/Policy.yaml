
privilegeTargets:
  TYPO3\Flow\Security\Authorization\Privilege\Method\MethodPrivilege:
    Famelo_Saas_General:
      matcher: 'method(Famelo\Saas\Controller\(Login|Registration|Profile|Invoice|Invite)Controller->.*Action())'
    Famelo_Saas_Transaction:
      matcher: 'method(Famelo\Saas\Controller\TransactionController->.*Action())'
    Famelo_Saas_Management:
      matcher: 'method(Famelo\Saas\Controller\Transaction\StateController->.*Action())'
    Famelo_Saas_AdminDashboardPlugin:
      matcher: 'method(Famelo\Saas\Controller\AdminDashboardController->.*Action())'
roles:
  'TYPO3.Flow:Everybody':
    privileges:
      -
        privilegeTarget: Famelo_Saas_General
        permission: GRANT
      -
        privilegeTarget: Famelo_Saas_AdminDashboardPlugin
        permission: GRANT
      -
        privilegeTarget: Famelo_Saas_Transaction
        permission: GRANT
      -
        privilegeTarget: Famelo_Saas_Management
        permission: DENY
